<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <!-- <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <!-- <div class="input-group"> -->
        <span class="input-group-addon">$</span>
        <input
          #price="ngModel"
          [(ngModel)]="product.price"
          name="price"
          id="price"
          type="number"
          class="form-control"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="price.touched && price.errors?.required"
        >
          Price is required.
        </div>
        <div
          class="alert alert-danger"
          *ngIf="price.touched && price.errors?.pattern"
        >
          Pattern not followed.
        </div>

        <!-- </div> -->
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          #category="ngModel"
          ngModel
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.val.Name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          pattern="(https?:\/\/.*\.(?:png|jpg))"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.errors?.required"
        >
          Image URL is required.
        </div>
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.errors?.pattern"
        >
          Image URL pattern not followed.
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button type ="button" (click)="delete()"class="btn btn-danger">Delete</button>

    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem">
      <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.price | currency: "USD":true }}
        </p>
      </div>
    </div>
  </div>
</div>
